<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>generators</title>
</head>

<body>
    <div class="container">
        this is generator in html
    </div>
    <script>
        function* numbersGen() {
            let i = 0;

            while (true) {
                yield i++;
            }
        }
        const gen = numbersGen();
        console.log(gen.next().value)
        console.log(gen.next())
        console.log(gen.next())
        console.log(gen.next())
        console.log(gen.next())
        console.log(gen.next())
    </script>


</body>

</html>
