<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json</title>
</head>

<body>
    <div class="container">this is container

    </div>
    <script>
        let jsonObj = {
            name: "prakash",
            age: 18,
            channel: "mc",

        }
        console.log(jsonObj)
        let myJsonStr = JSON.stringify(jsonObj)
        console.log(myJsonStr)
        myJsonStr = myJsonStr.replace('prakash', 'ghanshyam')
        console.log(myJsonStr)
        newJsonObj = JSON.parse(myJsonStr)
        console.log(newJsonObj)
    </script>

</body>

</html>
