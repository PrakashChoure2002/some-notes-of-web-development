<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loops</title>
</head>

<body>
    <div class="container">
        this about loops
    </div>
    <script>
        let i = 0;
        for (i = 0; i < 3; i++) {
            console.log(i);
        }


        let friends = ["prash 0", "prash ", "prash 2", "prash 3"]
        for (let index = 0; index < friends.length; index++) {
            console.log("hello friends," + friends[index]);

        }
        let employee = {
            name: "prakash",
            salary: 0,
            channel: "nothing",

        }
        for (key in employee) {
            console.log(`this ${key} of employee is ${employee[key]}`);
        }
        let z = 0;
        while (z < 4) {
            console.log(`${z} is less than 4`);
            z++
        }
    </script>



</body>

</html>
