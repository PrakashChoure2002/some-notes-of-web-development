<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SETTIMEOUT AND CLEAR TIMEOUT</title>
</head>

<body>
    <div class="container">
        Time now is <span id="time"></span>
    </div>
    <script>
        console.log("learning JS")

        function greet(name) {
            console.log("hello good morning" + name);

        }

        timeout = setTimeout(greet, 2000, "prakash");
        console.log(timeout)
        clearTimeout(timeout);
        intervalid = setInterval(greet, 100, "prakash", "nice program")
        clearInterval(intervalid);

        function displayTime() {
            time = new Date()
            console.log(time)
            document.getElementById('time').innerHTML = time

        }
        setInterval(displayTime, 1000);
    </script>


</body>

</html>
